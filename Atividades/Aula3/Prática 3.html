<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png"/>
    <title>Cadastro de Pessoa</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Cadastro de Pessoas</legend>
            <ul>
                <li>
                    <label for="nome">Nome:</label>
                    <input id="nome" type="text" name="nome" maxlength="100" required>
                </li>
                <li>
                    <label for="sobrenome">Sobrenome:</label>
                    <input id="sobrenome" type="text" name="sobrenome" maxlength="100" required>
                </li>
                <li>
                    <label for="email">E-Mail:</label>
                    <input id="email" type="email" name="email" required>
                </li>
                <li>
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input id="data-nascimento" type="date" name="data-nascimento" min="1920-01-01" max="2024-01-01" required>
                </li>
                <li>
                    <label>Sexo:</label>
                    <input id="sexo_masculino" type="radio" name="sexo" value="masculino" required>
                    <label for="sexo_masculino">Masculino</label>
                    <input id="sexo_feminino" type="radio" name="sexo" value="feminino" required>
                    <label for="sexo_feminino">Feminino</label>
                </li>
                <li>
                    <label for="endereco">Endereço:</label>
                    <input id="endereco" type="text" name="endereco" maxlength="200">
                </li>
                <li>
                    <label for="cep">CEP:</label>
                    <input id="cep" type="text" name="cep" maxlength="10">
                </li>
                <li>
                    <label for="cor-favorita">Cor Favorita:</label>
                    <input id="cor-favorita" type="color" name="cor-favorita">
                </li>
                <li>
                    <label for="estado">Estado (UF):</label>
                    <select id="estado" name="estado">
                        <option value="">Selecione</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="PR">Paraná</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                    </select>
                </li>
            </ul>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
        <br>
    </form>
</body>
</html>
